<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CS射击游戏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
        }
        #crosshair::before {
            top: 9px;
            left: 0;
            width: 20px;
            height: 2px;
        }
        #crosshair::after {
            top: 0;
            left: 9px;
            width: 2px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <script type="module" src="src/index.js"></script>
</body>
</html>
